name: Build and Push to ECR

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Fetch all history for git tags and commits

    - name: Generate Docker metadata
      id: meta
      run: |
        # Get the short SHA
        SHORT_SHA=$(git rev-parse --short HEAD)
        
        # Try to get the latest tag, if it exists
        LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
        
        if [ -n "$LATEST_TAG" ]; then
          # If tag exists, use tag-based versioning
          COMMIT_COUNT=$(git rev-list ${LATEST_TAG}..HEAD --count)
          VERSION="${LATEST_TAG}-${COMMIT_COUNT}-${SHORT_SHA}"
        else
          # If no tags exist, use commit count from beginning
          COMMIT_COUNT=$(git rev-list --count HEAD)
          VERSION="v0.1.0-${COMMIT_COUNT}-${SHORT_SHA}"
        fi
        
        # Get branch name
        BRANCH_NAME=$(echo ${GITHUB_REF#refs/heads/} | sed 's/\//-/g')
        
        echo "::set-output name=version::${VERSION}"
        echo "::set-output name=short_sha::${SHORT_SHA}"
        echo "::set-output name=branch::${BRANCH_NAME}"

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
        ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
        VERSION: ${{ steps.meta.outputs.version }}
        SHORT_SHA: ${{ steps.meta.outputs.short_sha }}
      run: |
        # Build using buildx with platform specification
        docker buildx build \
          --platform linux/amd64 \
          --push \
          --build-arg GIT_SHA=${{ github.sha }} \
          --build-arg BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ') \
          --build-arg VERSION=${VERSION} \
          -t $ECR_REGISTRY/$ECR_REPOSITORY:${VERSION} \
          -t $ECR_REGISTRY/$ECR_REPOSITORY:${SHORT_SHA} \
          -t $ECR_REGISTRY/$ECR_REPOSITORY:latest \
          .
        
        # Output the version for notifications
        echo "::set-output name=image_version::${VERSION}"
        echo "::set-output name=image_sha::${SHORT_SHA}"

    - name: Notify on Success
      if: success()
      uses: actions/github-script@v6
      with:
        script: |
          const { repo, owner } = context.repo;
          const run_id = context.runId;
          const run_url = `https://github.com/${owner}/${repo}/actions/runs/${run_id}`;
          const message = `✅ Build and push to ECR succeeded!\nImage Tags:\n- Version: \`${{ steps.build-image.outputs.image_version }}\`\n- SHA: \`${{ steps.build-image.outputs.image_sha }}\`\n- Latest: \`latest\`\nWorkflow: ${run_url}`;
          if (context.issue.number) {
            github.rest.issues.createComment({
              owner,
              repo,
              issue_number: context.issue.number,
              body: message
            });
          }

    - name: Notify on Failure
      if: failure()
      uses: actions/github-script@v6
      with:
        script: |
          const { repo, owner } = context.repo;
          const run_id = context.runId;
          const run_url = `https://github.com/${owner}/${repo}/actions/runs/${run_id}`;
          const message = `❌ Build or push to ECR failed!\nSee workflow run for details: ${run_url}`;
          if (context.issue.number) {
            github.rest.issues.createComment({
              owner,
              repo,
              issue_number: context.issue.number,
              body: message
            });
          } 